apiVersion: apps/v1
kind: Deployment
metadata: 
	name: microservice-seguridad-deploy
	labels: 
		name: microservice-seguridad-deploy
		app: microservice
spec:
	replicas: 2
	selector: 
		matchLabels:
			app: microservice-seguridad
			type: microservice
	template:
		metadata:
			name: microservice-seguridad-pod
			labels: 
				app: microservice-seguridad
				type: microservice
		spec:
			containers:
			- name: microservice-seguridad-app
			  image: rrmora02/serviciosapiseguridad:latest
			  ports: 
				- containerPorts: 80
			  env:
				- name: ConnectionStrings__ConexionDB
				  value: Server=mssql-service;DataBase=Seguridad;User=sa;Password=$rrmora022023